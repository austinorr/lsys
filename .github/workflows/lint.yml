name: Lint

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10
      - name: Install Linters
        run: |
          pip install -U pip
          pip install black isort
      - name: Run Linters
        run: |
          black . --check --diff
          isort . --check --diff
